<body>
    <div class="container">
        <div class="message-header">
            <div class="message-header-img">
                <img src="./images/download.jpg">
            </div>
            <div class="active-user">
                <h4>Kamran Siddiqui</h4>
                <h6>3hour ago...</h6>
            </div>
            <div class="header-icon">
                <i class="fa fa-phone"></i>
                <i class="fa fa-video-camera"></i>
                <i class="fa fa-sign-out" aria-hidden="true" onclick="logout()"></i></div>
        </div>
        <div class="chat-page">
            <div class="char-message-inbox">
                <div class="chats">
                    <!-- <span id="succesMessege">User Connect Succesfully</span> -->
                    <div class="msg-page">
                        <div class="recived-chat">
                            <div class="recived-message" id="main">

                                <!-- <p>salam</p>
                                <p>w/salam</p>
                                <p>kese ho</p>
                                <p>theek hun</p> -->

                            </div>

                        </div>

                    </div>

                </div>
                <div class="msg-bottom">
                    <div class="bottom-icon">
                        <i class="fa fa-plus-circle"></i>
                        <i class="fa fa-camera"></i>
                        <i class="fa fa-microphone"></i>
                        <i class="fa fa-smile-o"></i>
                    </div>
                    <div class="input-group">
                        <input type="text" class="form-control" placeholder="write message......" id="usermessage">
                        <div class="input-group-append">
                            <a onclick="sentmessage()"><span class="input-group-text" style="cursor: pointer;"><i
                                        class="fa fa-paper-plane"></i></span></a>
                        </div>
                    </div>

                </div>
            </div>


        </div>

    </div>
</body>
