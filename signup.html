<body>
    <div class="container-fluid px-1 px-md-5 px-lg-1 px-xl-5 py-5 mx-auto">
        <div class="card card0 border-0">
            <div class="row d-flex">
                <div class="col-lg-6">
                    <div class="card1 pb-5">
                        <div class="row px-3 justify-content-center mt-4 mb-5 border-line"> <img src="images/chat.jpg"
                                class="image"> </div>
                    </div>
                </div>
                <div class="col-lg-6">
                    <div class="card2 card border-0 px-4 py-5">
                        <div class="row px-3"> <label class="mb-1">
                                <p id="succesMessege">Account Register Successfully</p>
                                <p id="userErrors"></p>
                                <h6 class="mb-0 text-sm">Email Address</h6>
                            </label> <input class="mb-4" type="email" name="email"
                                placeholder="Enter a valid email address" id="email" autocomplete="off"> </div>
                        <div class="row px-3"> <label class="mb-1">
                                <h6 class="mb-0 text-sm">Password</h6>
                            </label> <input type="password" name="password" placeholder="Enter password" id="password">
                        </div>
                        <div class="row mb-3 px-3 mt-3"> <button type="submit" class="btn btn-blue text-center"
                                onclick="Signup()">Create a New Account</button> </div>
                        <div class="row mb-4 px-3"> <small class="font-weight-bold">Have an account? <a
                                    href="index.html" style=" color: #d2ac42  !important;">login?</a></small> </div>
                    </div>
                </div>
            </div>
        </div>
